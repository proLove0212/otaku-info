<li class="list-group-item">
    <div class="row">
        <div class="col-md-1">
            <img class="manga_update_image" src="{{ entry.cover_url }}" alt="{{ entry.title }}">
        </div>
        <div class="col-md-5 name">
            <a style="padding-right: 30px" href="{{ entry.url }}">{{ entry.title }}</a>
        </div>
        <div class="col-md-2">
            {% for service, media_id in entry.service_ids.items() %}
                <span style="padding-right:3px; padding-top: 3px; display:inline-block;">
                    <a href="{{ media_id.service_url }}">
                        <img style="max-height: 30px" src="{{ url_for("static", filename="service_logos" + service.value + ".png") }}" alt="{{ service.name }}"/>
                    </a>
                </span>
            {%  endfor %}
        </div>
        <div class="col-md-1 user_score">
            {{  entry.score }}
        </div>
        <div class="col-md-1 user_progress">
            {{  entry.progress }}
        </div>
        <div class="col-md-1 latest">
            {{ entry.latest }}
        </div>
        <div class="col-md-1 diff">
            <span class="badge badge-pill badge-danger">{{ entry.diff }}</span>
        </div>
    </div>
</li>
