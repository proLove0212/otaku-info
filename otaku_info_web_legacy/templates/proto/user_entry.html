<li class="list-group-item">
    <div class="row text-center">
        <div class="col-md-1">
            <img style="max-height: 50px" src="{{ entry.entry.image_url }}">
        </div>
        <div class="col-md-7 name">
            {{ entry.entry.name }}
        </div>
        <div class="col-md-1 score">
            {{  entry.score }}
        </div>
        <div class="col-md-1 progress">
            {{  entry.progress }}
        </div>
        <div class="col-md-1 latest">
            {{ entry.entry.latest_chapter }}
        </div>
        <div class="col-md-1 diff">
            {{ entry.diff }}
        </div>
    </div>
</li>
