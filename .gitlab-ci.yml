stages:
  - mirror
  - test
  - stats
  - deploy
  - release

default:
  image: namboy94/ci-docker-environment:0.17.0
  before_script:
    - echo "$SERVER_ACCESS_KEY" > ~/.ssh/id_rsa
    - chmod 0600 ~/.ssh/id_rsa

github_mirror:
  stage: mirror
  tags: [docker]
  only: [master, develop]
  before_script:
    - echo "$GITHUB_SSH_KEY" > ~/.ssh/id_rsa
    - chmod 0600 ~/.ssh/id_rsa
  script:
    - git-mirror-pusher git@github.com:namboy94/otaku-info.git
      master develop

stylecheck:
  stage: test
  tags: [docker]
  script:
    - python-codestyle-check

unittest:
  stage: test
  tags: [docker]
  only: [master, develop]
  script:
    - echo "$ENV_FILE" > .env
    - python-unittest
    - rm .env

type_check:
  stage: test
  tags: [docker]
  script:
    - python-static-type-check

pylint:
  stage: test
  tags: [docker]
  script:
    - pylint --disable=all --enable=missing-docstring otaku_info

gitstats:
  stage: stats
  tags: [docker]
  script:
    - gitstats-gen

docgen:
  stage: stats
  tags: [docker]
  script:
    - pip install flask sphinx==3.0.1
    - sphinx-docgen

deploy_production:
  stage: deploy
  tags: [privileged, otaku-info]
  only: [master]
  before_script: []
  script:
    - echo "$ENV_FILE" > .env
    - docker-compose build
    - bin/backup.sh backup.tar.gz
    - docker-compose up -d
    - rm .env
  artifacts:
    paths:
      - backup.tar.gz
    expire_in: 1 month

release_upload:
  stage: release
  only: [master]
  tags: [docker]
  script:
    - github-release-upload $(cat version) "$(changelog-reader)"
    - gitlab-release-upload $(cat version) "$(changelog-reader)"

pypi_upload:
  stage: release
  only: [master]
  tags: [docker]
  script:
    - pypi-upload
