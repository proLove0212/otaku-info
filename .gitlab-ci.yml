stages:
  - test
  - stats
  - release
  - deploy

stylecheck:
  stage: test
  tags:
    - python3
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - python-codestyle-check

unittest:
  stage: test
  tags:
    - python3
    - progstats
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - python-unittest

release_upload:
  stage: release
  only:
    - master
  tags:
    - python3
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - github-release-upload $(cat version) "$(changelog-reader)"
    - gitlab-release-upload $(cat version) "$(changelog-reader)"

pypi_upload:
  stage: release
  only:
    - master
  tags:
    - python3
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - pypi-upload

deploy_bot:
  stage: deploy
  only:
    - master
    - develop
  tags:
    - python3
  script:
    - mkdir -p ~/.config/bots
    - mkdir -p ~/.config/aniremind
    - mkdir -p ~/.config/systemd/user
    - rm -rf ~/.config/bots/aniremind
    - rm -f ~/.config/systemd/user/aniremind.service
    - python3 -m venv ~/.config/bots/aniremind
    - source ~/.config/bots/aniremind/bin/activate
    - python setup.py install
    - echo $TELEGRAM_SETTINGS > ~/.config/aniremind/settings.json
    - cp systemd/aniremind-venv.service ~/.config/systemd/user/aniremind.service
    - systemctl --user daemon-reload
    - systemctl --user restart aniremind.service

gitstats:
  stage: stats
  tags:
    - python3
    - gitstats
    - progstats
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - gitstats-gen

docgen:
  stage: stats
  tags:
    - python3
    - progstats
  script:
    - python3 -m venv virtual && source virtual/bin/activate && pip install ci-scripts
    - sphinx-docgen
